<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Profile - [Tên của bạn]</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <style>
    :root {
      --primary: #7b2ff7;
      --secondary: #5a189a;
      --accent: #80ffdb;
      --light: #f8f9fa;
      --dark: #212529;
      --text: #495057;
      --background: #ffffff;
      --verified: #1da1f2;
      --mbbank: #ee1d23;
      --techcombank: #00a3e0;
      --momo: #a50064;
      --thesieure: #ff6600;
    }

    body.dark {
      --light: #121212;
      --background: #1e1e2f;
      --text: #dcdcdc;
      --primary: #9d4edd;
      --secondary: #5a189a;
      --accent: #80ffdb;
    }

    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      line-height: 1.8;
      color: var(--text);
      background-color: var(--light);
      max-width: 1000px;
      margin: 0 auto;
      padding: 20px;
      transition: all 0.3s ease;
    }

    header {
      background: linear-gradient(135deg, var(--primary), var(--secondary));
      color: white;
      padding: 70px 0 30px 0;
      text-align: center;
      border-radius: 15px;
      margin-bottom: 60px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      position: relative;
    }

    .toggle-theme {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      padding: 10px 15px;
      color: white;
      border-radius: 50px;
      cursor: pointer;
      font-size: 0.9em;
      transition: background 0.3s ease;
    }

    .toggle-theme:hover {
      background: rgba(255, 255, 255, 0.4);
    }

    .avatar-container {
      width: 120px;
      height: 120px;
      margin: 0 auto;
      border-radius: 50%;
      border: 5px solid white;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      overflow: hidden;
      background: white;
      position: relative;
      z-index: 10;
      transition: transform 0.3s ease;
    }

    .avatar-container:hover {
      transform: scale(1.05);
    }

    .avatar-container img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    h1 {
      margin: 10px 0 0 0;
      font-size: 2.5em;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 8px;
    }

    .verified-badge {
      color: var(--verified);
      font-size: 0.8em;
      display: inline-flex;
      align-items: center;
      cursor: pointer;
    }

    .title {
      font-size: 1.2em;
      margin-top: 10px;
      opacity: 0.9;
    }

    .section {
      background: var(--background);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      border: 1px solid rgba(255, 255, 255, 0.05);
      transition: all 0.3s ease;
    }

    .section:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    h2 {
      color: var(--primary);
      margin-bottom: 15px;
      font-size: 1.8em;
      position: relative;
    }

    h2::after {
      content: "";
      position: absolute;
      bottom: -5px;
      left: 0;
      width: 50px;
      height: 3px;
      background: var(--accent);
    }

    .contact-info,
    .payment-methods {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .contact-item,
    .payment-card {
      background: rgba(72, 149, 239, 0.05);
      padding: 20px;
      border-radius: 10px;
      transition: all 0.3s ease;
      text-align: center;
    }

    .contact-item:hover,
    .payment-card:hover {
      background: rgba(72, 149, 239, 0.1);
      transform: translateY(-5px);
    }

    .payment-icon {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    .mbbank { color: var(--mbbank); }
    .techcombank { color: var(--techcombank); }
    .momo { color: var(--momo); }
    .thesieure { color: var(--thesieure); }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .social-links a {
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: var(--primary);
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      font-size: 1.5em;
      text-decoration: none;
    }

    .social-links a:hover {
      background: var(--secondary);
      transform: translateY(-5px);
    }

    footer {
      text-align: center;
      padding: 30px;
      background: var(--background);
      border-radius: 15px;
      margin-top: 50px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.05);
    }

    .youtube-music {
      position: fixed;
      bottom: 30px;
      right: 30px;
      z-index: 100;
    }

    .music-toggle {
      background: var(--primary);
      color: white;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(67, 97, 238, 0.5);
      transition: all 0.3s ease;
      border: none;
      outline: none;
      font-size: 1.5em;
    }

    .music-toggle:hover {
      transform: scale(1.1);
    }

    .youtube-player {
      position: absolute;
      bottom: 80px;
      right: 0;
      width: 300px;
      height: 0;
      overflow: hidden;
      border-radius: 10px;
      transition: height 0.5s ease;
      background: var(--dark);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    .youtube-player.show {
      height: 180px;
    }

    @media (max-width: 768px) {
      .youtube-music {
        bottom: 20px;
        right: 20px;
      }
      .youtube-player {
        width: 250px;
        right: -30px;
      }
    }
  </style>
</head>
<body>
  <header>
    <button class="toggle-theme" onclick="toggleTheme()">Chế độ tối</button>
    <div class="avatar-container">
      <img src="https://images.unsplash.com/photo-1438761681033-6461" alt="Avatar" />
    </div>
    <h1>
      Tên của bạn <span class="verified-badge"><i class="fas fa-check-circle"></i></span>
    </h1>
    <p class="title">Mô tả ngắn gọn hoặc chức danh</p>
  </header>

  <section class="section">
    <h2>Thông tin liên hệ</h2>
    <div class="contact-info">
      <div class="contact-item"><i class="fas fa-envelope"></i> email@example.com</div>
      <div class="contact-item"><i class="fas fa-phone"></i> 0123 456 789</div>
    </div>
  </section>

  <section class="section">
    <h2>Phương thức thanh toán</h2>
    <div class="payment-methods">
      <div class="payment-card mbbank">
        <div class="payment-icon"><i class="fas fa-university"></i></div>
        <div class="payment-details">
          <strong>MB Bank</strong>
          Số tài khoản: 123456789
        </div>
      </div>
      <div class="payment-card momo">
        <div class="payment-icon"><i class="fas fa-mobile-alt"></i></div>
        <div class="payment-details">
          <strong>MOMO</strong>
          0987654321
        </div>
      </div>
    </div>
  </section>

  <footer>
    <p>© 2025 - My Profile. All rights reserved.</p>
    <div class="social-links">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-telegram-plane"></i></a>
    </div>
  </footer>

  <div class="youtube-music">
    <button class="music-toggle" id="musicToggle">
      <i class="fas fa-music"></i>
    </button>
    <div class="youtube-player" id="youtubePlayer">
      <iframe width="100%" height="180" src="https://www.youtube.com/embed/5qap5aO4i9A?autoplay=0" frameborder="0" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    document.getElementById('musicToggle').addEventListener('click', function () {
      document.getElementById('youtubePlayer').classList.toggle('show');
    });

    function toggleTheme() {
      document.body.classList.toggle('dark');
    }
  </script>
</body>
</html>
